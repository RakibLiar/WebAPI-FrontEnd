<div class="row mt-4">
    <div class="col-md-6">
        <form [formGroup]="userService.formModel" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Username">Username</label>
                <input id="Username" class="form-control" formControlName="Username">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input id="Email" class="form-control" formControlName="Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input id="Password" type="password" class="form-control" formControlName="Password">
            </div>
            <div class="form-group">
                <label for="ConfirmPassword">Confirm Password</label>
                <input id="ConfirmPassword" type="password" class="form-control" formControlName="ConfirmPassword">
            </div>
            <button class="button" type="submit">Sign Up</button>
        </form>
    </div>
</div>
