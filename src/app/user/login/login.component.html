<form class="mb-4" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #Username="ngModel" name="Username" [(ngModel)]="formModel.Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password">
    </div>
    <button class="button" type="submit">Login</button>
</form>
